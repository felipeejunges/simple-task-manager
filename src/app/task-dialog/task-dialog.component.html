<h1 mat-dialog-title class="text-light">
  {{ data.task.id ? 'Editar Task' : 'Nova Task' }}
</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Task Title" [(ngModel)]="data.task.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" cdkFocusInitial>{{ data.task.id ? 'Salvar' : 'Criar' }}</button>
</div>
